<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MGM — محمود جيمينج</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
  body {margin:0; font-family:'Inter', sans-serif; background:#0e0e0e; color:#fff; overflow-x:hidden;}
  /* خلفية متحركة */
  body::before {
    content:""; position:fixed; inset:0; background:linear-gradient(45deg,#ff6b6b,#6b9bff,#ffb86b); background-size:600% 600%; animation:gradientAnim 20s ease infinite; z-index:-1;
  }
  @keyframes gradientAnim {0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}
  .container {max-width:1200px; margin:auto; padding:20px;}
  h1,h2,h3,h4,h5,h6 {margin:0;}
  .neon-text {text-shadow:0 0 5px #fff,0 0 10px #ff6b6b,0 0 20px #ff6b6b,0 0 30px #ff6b6b,0 0 40px #ff6b6b;}
  .logo {width:100px;height:100px; background:linear-gradient(135deg,#ff6b6b,#6b9bff); border-radius:20px; display:flex; align-items:center; justify-content:center; font-size:24px; font-weight:900; color:white; margin:auto;}
  .verified {color:#00ff6a; font-weight:bold;} /* توثيق PUBG */
  .card {background:rgba(0,0,0,0.6); border-radius:16px; padding:16px; margin:16px 0; backdrop-filter:blur(8px);}
  .product {display:flex; flex-direction:column; background:rgba(255,255,255,0.05); border-radius:12px; overflow:hidden; margin-bottom:16px;}
  .thumb {height:160px; background-size:cover; background-position:center; position:relative;}
  .price-tag {position:absolute; top:8px; right:8px; background:rgba(255,107,107,0.8); padding:6px 10px; border-radius:8px; font-weight:bold;}
  button {padding:10px 14px; border:none; border-radius:12px; cursor:pointer; font-weight:bold; margin-top:8px; transition:0.3s;}
  .btn-primary {background:linear-gradient(90deg,#ff6b6b,#ffb86b); color:#000;}
  .btn-whatsapp {background:linear-gradient(90deg,#25D366,#128C7E); color:#fff; display:inline-block; text-decoration:none;}
  input, select, textarea {padding:10px; border-radius:10px; border:none; width:100%; margin-top:8px; font-size:14px;}
  .welcome-box {position:fixed; inset:0; background:rgba(0,0,0,0.85); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:999; padding:20px; text-align:center; border-radius:16px;}
  .hidden {display:none;}
</style>
</head>
<body>

<!-- شاشة الترحيب -->
<div class="welcome-box" id="welcomeBox">
  <div class="logo neon-text">MGM</div>
  <h2 class="neon-text">مرحبًا بك في محمود جيمينج</h2>
  <p>اضغط الرقم للاختيار:</p>
  <button onclick="chooseLanguage(1)">1 - العربية</button>
  <button onclick="chooseLanguage(2)">2 - English</button>
</div>

<div class="container hidden" id="mainContent">

  <!-- تسجيل دخول / كتابة ID -->
  <div class="card">
    <h3>تسجيل الدخول</h3>
    <label>اكتب ID الخاص بك:</label>
    <input type="text" id="userID" placeholder="مثال: 12345">
    <button class="btn-primary" onclick="login()">دخول</button>
  </div>

  <!-- شعار وتوثيق -->
  <div class="logo">MGM</div>
  <p class="verified">موثق من PUBG ✅</p>

  <!-- المنتجات -->
  <div class="card">
    <h3>أكثر المنتجات شهرة</h3>
    <div id="products"></div>
  </div>

</div>

<script>
// بيانات المنتجات مع خصم 50% عن الأسعار المعروفة
const PRODUCTS = [
  {id:1,type:'uc',title:'شدة 2000 UC',price:25,thumb:'https://images.unsplash.com/photo-1590608897129-79a0f7f961f2?auto=format&fit=crop&w=800&q=80',meta:'2000 UC'},
  {id:2,type:'card',title:'كرت سيارة - Lamborghini',price:4000,thumb:'https://images.unsplash.com/photo-1571607380695-c19d0cb04a27?auto=format&fit=crop&w=800&q=80',meta:'Lamborghini Skin'},
  {id:3,type:'card',title:'كرت سيارة - Ferrari',price:3500,thumb:'https://images.unsplash.com/photo-1563729784477-65d2951f4dc7?auto=format&fit=crop&w=800&q=80',meta:'Ferrari Skin'},
  {id:4,type:'account',title:'حساب PUBG Level 60',price:140,thumb:'https://images.unsplash.com/photo-1603415526960-f7e0328c0a5a?auto=format&fit=crop&w=800&q=80',meta:'Level 60'},
  {id:5,type:'account',title:'حساب PUBG Level 85',price:320,thumb:'https://images.unsplash.com/photo-1545235617-9465a88b0b2f?auto=format&fit=crop&w=800&q=80',meta:'Level 85'}
];

// عرض المنتجات
function renderProducts(){
  const container = document.getElementById('products');
  container.innerHTML='';
  PRODUCTS.forEach(p=>{
    const div = document.createElement('div');
    div.className='product';
    div.innerHTML=`
      <div class="thumb" style="background-image:url('${p.thumb}')">
        <div class="price-tag">${p.price} جنيه</div>
      </div>
      <div style="padding:10px;">
        <h4>${p.title}</h4>
        <p>${p.meta}</p>
        <a class="btn-whatsapp" href="https://wa.me/201206561893" target="_blank">شراء / تواصل عبر WhatsApp</a>
      </div>
    `;
    container.appendChild(div);
  });
}

// تسجيل دخول
function login(){
  const id = document.getElementById('userID').value.trim();
  if(!id){alert('من فضلك ادخل ID'); return;}
  alert('تم تسجيل الدخول بنجاح! ID: '+id);
}

// شاشة الترحيب الصوتية
function speak(text, lang='ar'){ 
  if(!('speechSynthesis' in window)){alert('جهازك لا يدعم الصوت'); return;}
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = lang;
  speechSynthesis.speak(utter);
}

function chooseLanguage(option){
  const box = document.getElementById('welcomeBox');
  const main = document.getElementById('mainContent');
  if(option===1){
    speak('أهلاً بك في محمود جيمينج. للدخول اضغط واحد. للتحدث مع المدير اضغط اثنان', 'ar');
    box.innerHTML=`
      <h2 class="neon-text">اختر خيارك</h2>
      <button onclick="chooseOption(1)">1 - الدخول للموقع</button>
      <button onclick="chooseOption(2)">2 - التحدث مع المدير</button>
    `;
  } else {
    speak('Welcome to Mahmoud Gaming. To enter the site press one. To talk to the manager press two.', 'en-US');
    box.innerHTML=`
      <h2 class="neon-text">Choose your option</h2>
      <button onclick="chooseOption(1)">1 - Enter Site</button>
      <button onclick="chooseOption(2)">2 - Talk to Manager</button>
    `;
  }
  main.classList.remove('hidden');
}

function chooseOption(option){
  if(option===1){
    speak('جاري تحويلك للدخول...', 'ar');
    document.getElementById('welcomeBox').style.display='none';
    renderProducts();
  } else {
    speak('سيتم تحويلك للتواصل مع المدير الآن', 'ar');
    window.open('https://wa.me/201206561893','_blank');
  }
}
</script>

</body>
</html>
