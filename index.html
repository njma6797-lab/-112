<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mahmoud Gaming — بيع شدات وكروت سيارات وحسابات PUBG</title>
<meta name="description" content="Mahmoud Gaming — متجر بيع شدات (UC)، كروت سيارات وحسابات PUBG موثقة">
<style>
  /* ===== خلفية دخان نيون ===== */
  body{
    margin:0;
    font-family:'Noto Naskh Arabic',sans-serif;
    background:#0a0a0a;
    overflow-x:hidden;
    color:#fff;
  }
  body::before{
    content:'';
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: radial-gradient(circle, rgba(0,255,255,0.1), transparent 70%);
    z-index:-2;
    animation: movebg 20s linear infinite;
  }
  body::after{
    content:'';
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: radial-gradient(circle, rgba(255,0,255,0.1), transparent 70%);
    z-index:-2;
    animation: movebg2 25s linear infinite;
  }
  @keyframes movebg{
    0%{transform:translate(0,0)}
    50%{transform:translate(100px,50px)}
    100%{transform:translate(0,0)}
  }
  @keyframes movebg2{
    0%{transform:translate(0,0)}
    50%{transform:translate(-100px,80px)}
    100%{transform:translate(0,0)}
  }

  /* ===== شعار ونيون ===== */
  header{
    display:flex; justify-content:space-between; align-items:center;
    padding:15px 25px;
    text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
    background:rgba(0,0,0,0.6);
    border-bottom:2px solid #0ff;
  }
  .logo{
    font-size:28px;
    font-weight:900;
    color:#0ff;
    text-shadow: 0 0 5px #0ff, 0 0 15px #f0f;
  }
  header h1{
    margin:0;
    font-size:22px;
    color:#fff;
  }
  nav button{
    background:linear-gradient(90deg,#0ff,#f0f);
    border:none; padding:8px 15px; border-radius:12px;
    color:#000;
    font-weight:700;
    cursor:pointer;
    text-shadow:0 0 5px #fff;
    transition:0.3s;
  }
  nav button:hover{box-shadow:0 0 15px #0ff,0 0 30px #f0f;}

  main{padding:20px; display:flex; flex-wrap:wrap; gap:20px; justify-content:center;}
  .card{
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.2);
    backdrop-filter:blur(10px);
    border-radius:16px;
    padding:16px;
    width:300px;
    text-align:center;
    box-shadow:0 0 10px #0ff,0 0 20px #f0f;
    transition:0.3s;
  }
  .card:hover{transform:scale(1.05); box-shadow:0 0 20px #0ff,0 0 40px #f0f;}

  .thumb{
    width:100%; height:180px;
    border-radius:12px;
    background-size:cover; background-position:center;
    margin-bottom:10px;
    border:2px solid #0ff;
  }
  .price{
    font-size:20px;
    font-weight:900;
    color:#0ff;
    margin:8px 0;
    position:relative;
  }
  .price::after{
    content:'خصم 55%';
    position:absolute;
    top:-20px; right:0;
    font-size:12px; color:#f0f;
  }
  .verified{
    display:inline-block;
    background:linear-gradient(90deg,#0ff,#f0f);
    padding:4px 8px; border-radius:12px;
    font-size:12px; margin-bottom:6px;
  }
  button.buy{
    background:linear-gradient(90deg,#0ff,#f0f);
    border:none; padding:10px 16px;
    border-radius:12px;
    font-weight:700;
    color:#000;
    cursor:pointer;
    margin-top:10px;
    width:100%;
    transition:0.3s;
  }
  button.buy:hover{box-shadow:0 0 15px #0ff,0 0 30px #f0f;}
</style>
</head>
<body>
<header>
  <div class="logo">MG</div>
  <h1>Mahmoud Gaming <span style="font-size:14px; color:#0ff;">موثق من ببجي ✔️</span></h1>
  <nav>
    <button onclick="alert('الصفحة الرئيسية')">الرئيسية</button>
    <button onclick="alert('المنتجات')">المنتجات</button>
    <button onclick="alert('بيع حساب')">بيع حساب</button>
  </nav>
</header>

<main id="products">
  <!-- المنتجات ستضاف هنا ديناميكي -->
</main>

<script>
const PRODUCTS=[
  {id:1,type:'uc',title:'شدة 2000 UC',price:60,thumb:'https://www.pubgmobile.com/images/uc-2000.jpg',verified:true},
  {id:2,type:'uc',title:'شدة 4000 UC',price:120,thumb:'https://www.pubgmobile.com/images/uc-4000.jpg',verified:true},
  {id:3,type:'card',title:'كرت سيارة Lamborghini',price:2000,thumb:'https://www.pubgmobile.com/images/lamborghini.jpg',verified:true},
  {id:4,type:'card',title:'كرت سيارة Ferrari',price:2100,thumb:'https://www.pubgmobile.com/images/ferrari.jpg',verified:true},
  {id:5,type:'account',title:'حساب PUBG Level 70',price:400,thumb:'https://www.pubgmobile.com/images/account70.jpg',verified:true},
];

const productsEl=document.getElementById('products');
function render(){
  productsEl.innerHTML='';
  PRODUCTS.forEach(p=>{
    const card=document.createElement('div'); card.className='card';
    card.innerHTML=`
      ${p.verified?'<div class="verified">موثوق</div>':''}
      <div class="thumb" style="background-image:url('${p.thumb}')"></div>
      <div>${p.title}</div>
      <div class="price">$${p.price}</div>
      <button class="buy" onclick="buy(${p.id})">اشترِ الآن</button>
    `;
    productsEl.appendChild(card);
  });
}

function buy(id){
  const p=PRODUCTS.find(x=>x.id===id);
  if(!p) return;
  const method=prompt('اختر طريقة الدفع:\n1. Orange Cash\n2. واتساب مباشر');
  if(method==='1'){
    const phone=prompt('أرسل اسكرين الدفع على الرقم 01206561893 عبر Orange Cash');
    alert('تم إرسال طلبك (محاكاة). سيتم التواصل معك على ' + phone);
  }else{
    window.open('https://wa.me/01206561893','_blank');
  }
}

render();
</script>
</body>
</html>
